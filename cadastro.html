<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>

<body>
    <fieldset>
        <div id="cima">
            <h1>Cadastrar</h1>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data">
            </div>
            <div>
                <button id="cadastro" class="verde">Cadastrar</button>
            </div>
        </div>
    </fieldset>
    <div class="baixo">
        <div class="debaixo">
        <h1>Cadastro</h1>
        <button id="limpar" class="vermelho">Limpar Cadastro</button>
        <ul>
            <li id="N">Nome:</li>
            <li id="E">E-Mail:</li>
            <li id="D">Data de Nascimento:</li>
        </ul>
        </div>
    </div>
    <script src="./cadastro.js"></script>
</body>

</html>
